<div class="modal fade" id="addGameModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="exampleModalLabel">Add Game</h4>
      </div>
      <div class="modal-body">
        <!--Form-->
        <form class="form-horizontal" name="addGameModalForm" #addGameModalForm="ngForm" (ngSubmit)="onSubmit(addGameModalForm.value)" novalidate>
            <!--Date-->
            <div class="form-group">
                <label for="Date" class="col-lg-2 control-label">Date</label>
                <div class="col-lg-10">
                    <input type="date" class="form-control" name="Date" [(ngModel)]="game.Date" id="Date" placeholder="mm/dd/yy" required autofocus>
                </div>
            </div>
            <!--Opponent-->
            <div class="form-group">
                <label for="Opponent" class="col-lg-2 control-label">Oppenent</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" name="Opponent" [(ngModel)]="game.Opponent" id="Opponent" placeholder="Opponent Name" required>
                </div>
            </div>
            <!--Location-->
            <div class="form-group">
                <label for="Location" class="col-lg-2 control-label">Spurs Home/Away</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" name="Location" [(ngModel)]="game.Location" id="Location" placeholder="Location" required>
                </div>
            </div>
            <!--SpursScore-->
            <div class="form-group">
                <label for="SpursScore" class="col-lg-2 control-label">Spurs Score</label>
                <div class="col-lg-10">
                    <input type="number" class="form-control" name="SpursScore" [(ngModel)]="game.SpursScore" id="SpursScore" placeholder="Score" required>
                </div>
            </div>
            <!--OppScore-->
            <div class="form-group">
                <label for="OppScore" class="col-lg-2 control-label">Opponent Score</label>
                <div class="col-lg-10">
                    <input type="number" class="form-control" name="OppScore" [(ngModel)]="game.OppScore" id="OppScore" placeholder="Score" required>
                </div>
            </div>
            <!--Buttons-->
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary">Save changes</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </form>
      </div>
    </div>
  </div>
</div>

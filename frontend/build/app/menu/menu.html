<div class="container">
    <h1 align="center">San Antonio Spurs Game Schedule</h1>
<div class="row">
  <div class="col-sm-2" align="center"></div>
  <div class="col-sm-8" align="center">
    <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#addGameModal">
      Add Game
    </button>
    <br><br>
    <table class="table table-bordered table-hover table-responsive">
    <tbody>
      <tr *ngFor="let game of games">
          <td>
            {{game.date | date}}<br>
            {{game.location | uppercase}}
          </td>
          <td>
            SPURS vs. {{game.opponent | uppercase}}<br>
            {{game.spursscore}} - {{game.oppscore}}
          </td>
          <td>
          <editGameModal-cmp [game]="game"></editGameModal-cmp>
          <button (click)="openEditGameModal()" type="button" class="btn btn-primary">
            Edit Game
          </button>
          </td>
          <td>
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#deleteGameModal">
            Delete Game
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  </div>
  <div class="col-sm-2" align="center"></div>
</div>
</div>

<addGameModal-cmp></addGameModal-cmp>
<deleteGameModal-cmp></deleteGameModal-cmp>

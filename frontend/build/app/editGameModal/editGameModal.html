<div class="modal fade" id="editGameModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="exampleModalLabel">Edit Game</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal">
        <fieldset>
            <div class="form-group">
                <label for="Date" class="col-lg-2 control-label">Date</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="Date" placeholder="mm/dd/yy">
                </div>
            </div>
            <div class="form-group">
                <label for="Opponent" class="col-lg-2 control-label">Oppenent</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="Opponent" placeholder="Opponent Name">
                </div>
            </div>
            <div class="form-group">
                <label for="Location" class="col-lg-2 control-label">Spurs Home/Away</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="Location" placeholder="Location">
                </div>
            </div>
            <div class="form-group">
                <label for="SpursScore" class="col-lg-2 control-label">Spurs Score</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="SpursScore" placeholder="Score">
                </div>
            </div>
            <div class="form-group">
                <label for="OppScore" class="col-lg-2 control-label">Opponent Score</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="OppScore" placeholder="Score">
                </div>
            </div>
        </fieldset>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">Save changes</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

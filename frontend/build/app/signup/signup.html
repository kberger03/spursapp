<div class="modal fade" id="signup" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h2 class="modal-title" id="exampleModalLabel">Add Admin</h2>
      </div>
      <div class="modal-body">
        <form class="form-horizontal">
        <fieldset>
            <div class="form-group">
                <label for="Name" class="col-lg-2 control-label"><i class="glyphicon glyphicon-hand-right"></i></label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="Name" placeholder="Name">
                </div>
            </div>
            <div class="form-group">
                <label for="Email" class="col-lg-2 control-label"><i class="glyphicon glyphicon-envelope"></i></label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="Email" placeholder="Email">
                </div>
            </div>
            <div class="form-group">
                <label for="Username" class="col-lg-2 control-label"><i class="glyphicon glyphicon-user"></i></label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="Username" placeholder="Username">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword" class="col-lg-2 control-label"><i class="glyphicon glyphicon-lock"></i></label>
                <div class="col-lg-10">
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                </div>
            </div>
        </fieldset>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">Save changes</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<!--Schedule-->
<div class="container">
    <h1 align="center">San Antonio Spurs Game Schedule</h1>
    <br>
</div>
<div class="main">
<div class="container">
  
<div class="row">
  <div class="col-sm-2" align="center"></div>
  <div class="col-sm-8" align="center">
    <br>
    <!--Map Button-->
    <button type="button" class="btn btn-primary map-btn" routerLink="/map"> Map to Home Games</button>
    <br><br>
    <!--Table Begin-->
    <table class="table table-bordered table-hover table-responsive">
    <tbody>
      <!--For loop to display all games-->
      <tr *ngFor="let game of games"> 
          <td>
            {{game.date | date}}<br>
            {{game.location | uppercase}}
          </td>
          <td>
            SAN ANTONIO SPURS vs. {{game.opponent | uppercase}}<br>
            {{game.spursscore}} - {{game.oppscore}}
          </td>
      </tr>
    </tbody>
  </table>
  <!--Table End-->
  </div>
  <div class="col-sm-2" align="center"></div>
</div>
</div>
</div>

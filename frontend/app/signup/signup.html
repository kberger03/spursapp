<div class="modal fade" id="signup" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h2 class="modal-title" id="exampleModalLabel">Add Admin</h2>
      </div>
      <div class="modal-body">
        <!--Form-->
        <form class="form-horizontal" name="signupForm" #signupForm="ngForm" (ngSubmit)="onSubmit(signupForm.value)" novalidate>
        <!--Name Field-->
            <div class="form-group">
                <label for="name" class="col-lg-2 control-label"><i class="glyphicon glyphicon-hand-right"></i></label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" name="name" [(ngModel)]="user.name" id="name" placeholder="name" required autofocus>
                </div>
            </div>
            <!--Email Field-->
            <div class="form-group">
                <label for="email" class="col-lg-2 control-label"><i class="glyphicon glyphicon-envelope"></i></label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" name="email" [(ngModel)]="user.email" id="email" placeholder="email" required>
                </div>
            </div>
            <!--Username Field-->
            <div class="form-group">
                <label for="username" class="col-lg-2 control-label"><i class="glyphicon glyphicon-user"></i></label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" name="username" [(ngModel)]="user.username" id="username" placeholder="username" required>
                </div>
            </div>
            <!--Password Field-->
            <div class="form-group">
                <label for="password" class="col-lg-2 control-label"><i class="glyphicon glyphicon-lock"></i></label>
                <div class="col-lg-10">
                    <input type="password" class="form-control" name="password" [(ngModel)]="user.password" id="password" placeholder="password" required>
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary">Add</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            </div>
        </form>
      </div>
    </div>
  </div>
</div>
